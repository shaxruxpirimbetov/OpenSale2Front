<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="auth" class="card">
        <h2>Login</h2>
        <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" id="username">
        </div>
        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" id="password">
            <i class="fas fa-eye" id="passEye"></i>
        </div>
        <div class="ask-auth" onclick="location.replace('register.html')">Don't you have an account?</div>
        <button type="button" id="submitButton" class="submitButton">Login</button>
    </form>

<div id="loadingBox">
    <div class="loading-circle"></div>
</div>
<script src="js/config.js"></script>
<script src="js/script.js"></script>
<script>
    var form = document.querySelector("form")
    var loadingBox = document.getElementById("loadingBox")
    var passEye = document.getElementById("passEye")
    var password = document.getElementById("password")
    var submitButton = document.getElementById("submitButton")
    
    submitButton.addEventListener("click", () => {
        loadingFunc(loadingBox, "on")
        
        var formData = new FormData(form)
        
        if (formData.get("username").length < 3) {loadingFunc(loadingBox, "off"); cealert("Username so verify"); return;}
        if (formData.get("password").length < 5) {loadingFunc(loadingBox, "off"); cealert("Password so verify"); return;}
        
        fetch(baseUrl+"/api/token/", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            console.log(data)
            if (data.detail) {loadingFunc(loadingBox, "off"); cealert(data.detail)}
            else {
                localStorage.setItem("accessToken", data.access)
                history.back()
            }
        })
        .catch(err => cealert(err))
    })
    
    passEye.addEventListener("click", () => {
        if (password.type == "password") {password.type = "text"}
        else {password.type = "password"}
    })
    
</script>
</body>
</html>
