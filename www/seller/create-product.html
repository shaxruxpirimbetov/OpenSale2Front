<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form id="auth" class="card">
        <h2>Create Product</h2>
        <div class="input-box">
            <i class="fas fa-images"></i>
            <input type="file" name="images" accept="images/*" multiple>
        </div>
        <div class="input-box">
            <i class="fas fa-t"></i>
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="input-box">
            <i class="fas fa-d"></i>
            <input type="text" name="description" placeholder="Description">
        </div>
        <div class="input-box">
            <i class="fas fa-dollar"></i>
            <input type="number" name="price" placeholder="Price">
        </div>
        <button id="submitButton" class="submitButton">Create</button>
    </form>

<div id="loadingBox">
    <div class="loading-circle"></div>
</div>
<script src="../js/config.js"></script>
<script src="../js/script.js"></script>
<script>
    var form = document.querySelector("form")
    var accessToken = localStorage.getItem("accessToken")
    var loadingBox = document.getElementById("loadingBox")
    
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        loadingFunc(loadingBox, "on")
        var formData = new FormData(form)
        
        fetch(baseUrl+"/products/", {
            method: "POST",
            headers: {"authorization": `Bearer ${accessToken}`},
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.detail) {loadingFunc(loadingBox, "off"); cealert(data.detail)}
            else if (data.status == false) {loadingFunc(loadingBox, "off"); cealert(data.message)}
            else {history.back()}
        })
        .catch(err => cealert(err))
    })
    
</script>
</body>
</html>
