<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form id="auth" class="card">
        <h2>Update Store</h2>
        <div class="input-box">
            <i class="fas fa-t"></i>
            <input type="text" name="title" placeholder="Title" id="title">
        </div>
        <div class="input-box">
            <i class="fas fa-d"></i>
            <input type="text" name="description" placeholder="Description" id="description">
        </div>
        <button id="submitButton" class="submitButton">Update</button>
    </form>

<script src="../js/config.js"></script>
<script src="../js/script.js"></script>
<script>
    var titleBox = document.getElementById("title")
    var descriptionBox = document.getElementById("description")
    var form = document.querySelector("form")
    var accessToken = localStorage.getItem("accessToken")
    
    if (accessToken == null) {location.replace("login.html")}
    
    fetch(baseUrl+"/store?my=store", {
        method: "GET",
        headers: {"Content-Type": "application/json", "authorization": `Bearer ${accessToken}`}
    })
    .then(res => res.json())
    .then(data => {
        if (data.detail) {cealert(data.detail)}
        else if (data.status == false) {cealert(data.message)}
        else {
            console.log(data)
            titleBox.value = data.message.title
            descriptionBox.value = data.message.description
        }
    })
    .catch(err => cealert(err))
    
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form)
        
        fetch(baseUrl+"/store/", {
            method: "PUT",
            headers: {"authorization": `Bearer ${accessToken}`},
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            console.log(data)
            if (data.detail) {cealert(data.detail)}
            if (data.status == false) {cealert(data.message)}
        })
        .catch(err => cealert(err))
        
    })
    
</script>
</body>
</html>
